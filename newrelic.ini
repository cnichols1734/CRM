# ---------------------------------------------------------------------------
# New Relic Python Agent Configuration for Origen CRM
# ---------------------------------------------------------------------------

[newrelic]
# Your license key - also set via NEW_RELIC_LICENSE_KEY env var
license_key = 5930d2d333bce874e6ae8fc70dc9f436FFFFNRAL

# Application name as it will appear in New Relic dashboard
app_name = TechnolOG

# Enable high security mode (false for most apps)
high_security = false

# Enable AI monitoring for OpenAI/LLM calls
ai_monitoring.enabled = true
ai_monitoring.record_content.enabled = true

# Logging settings
log_file = stderr
log_level = info

# Transaction tracer settings
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.5

# Error collector settings
error_collector.enabled = true
error_collector.ignore_errors =
error_collector.ignore_status_codes = 100-102 200-208 226 300-308 404

# Browser monitoring
browser_monitoring.auto_instrument = true

# Thread profiler
thread_profiler.enabled = true

# Distributed tracing
distributed_tracing.enabled = true

# Slow SQL monitoring
slow_sql.enabled = true

# Application Logging
application_logging.enabled = true
application_logging.forwarding.enabled = true
application_logging.metrics.enabled = true
application_logging.local_decorating.enabled = false

# ---------------------------------------------------------------------------
# Environment-specific settings
# ---------------------------------------------------------------------------

[newrelic:development]
# Disable monitoring in development to avoid noise
monitor_mode = false
app_name = TechnolOG (Development)

[newrelic:test]
monitor_mode = false

[newrelic:staging]
app_name = TechnolOG (Staging)
monitor_mode = true

[newrelic:production]
monitor_mode = true
app_name = TechnolOG
