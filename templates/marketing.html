{% extends "base.html" %}

{% block mobile_title %}Marketing{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] p-6">
    <div class="text-center">
        <!-- Construction Icon -->
        <div class="mb-6">
            <i class="fas fa-hard-hat text-8xl text-orange-500"></i>
        </div>
        
        <!-- Title -->
        <h1 class="text-3xl font-semibold text-gray-900 mb-4">
            Marketing Hub - Coming Soon
        </h1>
        
        <!-- Description -->
        <p class="text-lg text-gray-600 max-w-md mx-auto">
            We're building something amazing! Our marketing tools will help you reach more clients.
        </p>
        
        <!-- Construction Animation -->
        <div class="mt-8 text-gray-400">
            <i class="fas fa-cog animate-spin text-4xl"></i>
        </div>
    </div>
</div>
{% endblock %}
