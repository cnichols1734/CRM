{% extends "base.html" %}

{% block title %}My Todo List{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-gray-50 to-gray-100">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">My Todo List</h1>
            <div class="text-sm text-gray-500 flex items-center space-x-2">
                <i class="fas fa-info-circle"></i>
                <span>Drag items to reorder</span>
            </div>
        </div>

        <!-- Active Todos Section -->
        <div class="bg-white shadow-lg rounded-xl mb-8 transform transition-all duration-300 hover:shadow-xl border border-gray-100">
            <div class="px-6 py-5 border-b border-gray-100 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <span class="h-8 w-8 rounded-full bg-orange-100 flex items-center justify-center">
                        <i class="fas fa-tasks text-orange-600"></i>
                    </span>
                    <h2 class="text-xl font-semibold text-gray-900">Active Tasks</h2>
                </div>
                <span class="text-sm text-gray-500" id="activeTodoCount">0 tasks</span>
            </div>
            <div class="px-6 py-6">
                <!-- New Todo Input -->
                <div class="flex items-center space-x-3 mb-8">
                    <div class="flex-1 relative">
                        <input type="text" id="newTodoInput" 
                               class="block w-full rounded-lg border-2 border-gray-200 bg-gray-50 pl-12 pr-4 py-3 text-gray-900 placeholder-gray-400 focus:bg-white focus:border-orange-500 focus:ring-0 focus:outline-none hover:border-gray-300 transition-all duration-200" 
                               placeholder="What needs to be done?">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-plus-circle"></i>
                        </span>
                    </div>
                    <button id="addTodoBtn" 
                            class="inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-0 transition-all duration-200 transform hover:scale-105">
                        Add Task
                    </button>
                </div>
                <ul id="activeTodoList" class="space-y-4">
                    <!-- Active todos will be inserted here -->
                </ul>
            </div>
        </div>

        <!-- Completed Todos Section -->
        <div class="bg-white shadow-lg rounded-xl transform transition-all duration-300 hover:shadow-xl">
            <div class="px-6 py-5 border-b border-gray-100 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <span class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center">
                        <i class="fas fa-check text-green-600"></i>
                    </span>
                    <h2 class="text-xl font-semibold text-gray-900">Completed</h2>
                </div>
                <span class="text-sm text-gray-500" id="completedTodoCount">0 completed</span>
            </div>
            <div class="px-6 py-6">
                <ul id="completedTodoList" class="space-y-4">
                    <!-- Completed todos will be inserted here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Todo Item Template -->
<template id="todoItemTemplate">
    <li class="todo-item group bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 ease-in-out transform">
        <div class="px-5 py-4 flex items-center justify-between">
            <div class="flex items-center flex-1 min-w-0">
                <div class="flex-shrink-0 flex items-center space-x-3">
                    <span class="drag-handle cursor-move text-gray-400 hover:text-gray-600 transition-colors duration-200">
                        <i class="fas fa-grip-vertical"></i>
                    </span>
                    <div class="relative">
                        <input type="checkbox" class="todo-checkbox h-5 w-5 text-orange-600 focus:ring-0 focus:outline-none border-gray-300 rounded cursor-pointer transition-all duration-300 ease-in-out">
                        <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white scale-0 transition-transform duration-200 pointer-events-none check-icon">
                            <i class="fas fa-check text-xs"></i>
                        </span>
                    </div>
                </div>
                <div class="ml-4 flex-1 relative group">
                    <!-- Normal Text View -->
                    <p class="todo-text text-sm font-medium text-gray-900 break-words py-2 px-3 rounded-md hover:bg-gray-50 cursor-pointer transition-all duration-200">
                        <!-- Text will be inserted here -->
                    </p>
                    <!-- Edit Input (hidden by default) -->
                    <div class="todo-edit-container hidden absolute inset-0 flex items-center">
                        <input type="text" 
                               class="todo-edit-input block w-full rounded-md border-2 border-gray-200 bg-gray-50 px-3 py-1.5 text-sm font-medium text-gray-900 focus:bg-white focus:border-orange-500 focus:ring-0 focus:outline-none hover:border-gray-300 transition-all duration-200" 
                               placeholder="Edit todo...">
                    </div>
                    <!-- Edit hint (visible on hover) -->
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-400 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out">
                        <i class="fas fa-pencil-alt mr-1"></i>Double-click to edit
                    </span>
                </div>
            </div>
            <div class="ml-4 flex-shrink-0">
                <button class="delete-todo p-2 text-gray-400 hover:text-red-500 transition-all duration-300 ease-in-out rounded-full hover:bg-red-50">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </li>
</template>

{% endblock %}

{% block head_scripts %}
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="{{ url_for('static', filename='js/user_todo.js') }}" defer></script>
{% endblock %}
