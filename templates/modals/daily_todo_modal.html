<!-- Daily Todo Modal -->
<div id="dailyTodoModal" class="hidden fixed inset-0 bg-black bg-opacity-40 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-8 border w-11/12 md:w-3/4 lg:w-1/2 shadow-xl rounded-2xl bg-white">
        <!-- Header -->
        <div class="flex justify-between items-center pb-6 border-b border-gray-100">
            <h3 class="text-2xl font-semibold text-gray-900">Your Daily To-Do List</h3>
            <div class="flex items-center space-x-4">
                <button onclick="refreshDailyTodo()" 
                        class="text-gray-500 hover:text-gray-700 transition-colors flex items-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span class="ml-2">Refresh</span>
                </button>
                <button onclick="closeDailyTodoModal()" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="todoContent" class="space-y-8 mt-6">
            <!-- Loading spinner -->
            <div id="todoLoading" class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-rose-500"></div>
            </div>

            <!-- Error message -->
            <div id="todoError" class="hidden text-rose-600 text-center py-4 font-medium"></div>

            <!-- Todo content sections -->
            <div id="todoSections" class="hidden space-y-8">
                <!-- Summary section -->
                <div class="p-6 rounded-xl bg-gray-50 border border-gray-100">
                    <p id="todoSummary" class="text-gray-800 leading-relaxed"></p>
                </div>

                <!-- Priority Tasks section -->
                <div class="p-6 rounded-xl border border-gray-100 shadow-sm">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                        Priority Tasks
                    </h4>
                    <ul id="priorityTasks" class="space-y-3 text-gray-700">
                        <style>
                            .custom-bullet li {
                                position: relative;
                                padding-left: 1.5rem;
                            }
                            .custom-bullet li::before {
                                content: "â€¢";
                                position: absolute;
                                left: 0.5rem;
                                color: #F43F5E; /* rose-500 */
                            }
                        </style>
                    </ul>
                </div>

                <!-- Follow-ups section -->
                <div class="p-6 rounded-xl border border-gray-100 shadow-sm">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        Follow-ups
                    </h4>
                    <ul id="followUps" class="space-y-3 text-gray-700 custom-bullet">
                        <style>
                            #followUps li::before {
                                color: #6366F1; /* indigo-500 */
                            }
                        </style>
                    </ul>
                </div>

                <!-- Opportunities section -->
                <div class="p-6 rounded-xl border border-gray-100 shadow-sm">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                        Opportunities
                    </h4>
                    <ul id="opportunities" class="space-y-3 text-gray-700 custom-bullet">
                        <style>
                            #opportunities li::before {
                                color: #10B981; /* emerald-500 */
                            }
                        </style>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <button onclick="closeDailyTodoModal()" 
                    class="w-full md:w-auto px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors duration-200 font-medium">
                Close
            </button>
        </div>
    </div>
</div>
