{% extends "base.html" %}

{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">Create New Task</h1>
        <p class="mt-1 text-sm text-gray-500">Add a new task to track your follow-ups and activities.</p>
    </div>

    <!-- Task Form -->
    <form method="POST" class="bg-white rounded-lg shadow divide-y divide-gray-200">
        <!-- Basic Information Section -->
        <div class="p-6 space-y-6">
            <h2 class="text-lg font-medium text-gray-900">Basic Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Contact Selection -->
                <div>
                    <label for="contact_id" class="block text-sm font-medium text-gray-700">Contact</label>
                    <select name="contact_id" id="contact_id" required
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                        <option value="">Select a contact</option>
                        {% for contact in contacts %}
                        <option value="{{ contact.id }}">
                            {{ contact.first_name }} {{ contact.last_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Assigned To (Admin Only) -->
                {% if current_user.role == 'admin' %}
                <div>
                    <label for="assigned_to_id" class="block text-sm font-medium text-gray-700">Assign To</label>
                    <select name="assigned_to_id" id="assigned_to_id" required
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == current_user.id %}selected{% endif %}>
                            {{ user.first_name }} {{ user.last_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                <!-- Task Type -->
                <div>
                    <label for="type_id" class="block text-sm font-medium text-gray-700">Task Type</label>
                    <select name="type_id" id="type_id" required onchange="updateSubtypes(this.value)"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                        <option value="">Select type</option>
                        {% for type in task_types %}
                        <option value="{{ type.id }}">{{ type.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Task Subtype -->
                <div>
                    <label for="subtype_id" class="block text-sm font-medium text-gray-700">Task Subtype</label>
                    <select name="subtype_id" id="subtype_id" required
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                        <option value="">Select type first</option>
                    </select>
                </div>

                <!-- Subject -->
                <div class="md:col-span-2">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" name="subject" id="subject" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- Schedule Section -->
        <div class="p-6 space-y-6">
            <h2 class="text-lg font-medium text-gray-900">Schedule</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Due Date -->
                <div>
                    <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" name="due_date" id="due_date" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Scheduled Time (Optional) -->
                <div>
                    <label for="scheduled_time" class="block text-sm font-medium text-gray-700">
                        Scheduled Time (Optional)
                    </label>
                    <input type="datetime-local" name="scheduled_time" id="scheduled_time"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Priority -->
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                    <select name="priority" id="priority" required
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <!-- Property Address (Optional) -->
                <div>
                    <label for="property_address" class="block text-sm font-medium text-gray-700">
                        Property Address (Optional)
                    </label>
                    <input type="text" name="property_address" id="property_address"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- Description Section -->
        <div class="p-6 space-y-6">
            <h2 class="text-lg font-medium text-gray-900">Description</h2>
            <div>
                <textarea name="description" id="description" rows="4"
                          class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Add any additional details about the task..."></textarea>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
            <button type="button" onclick="window.location.href='{{ url_for('tasks') }}'"
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Create Task
            </button>
        </div>
    </form>
</div>

<script>
// Function to update subtypes based on selected task type
function updateSubtypes(typeId) {
    const subtypeSelect = document.getElementById('subtype_id');
    subtypeSelect.innerHTML = '<option value="">Loading...</option>';
    
    if (!typeId) {
        subtypeSelect.innerHTML = '<option value="">Select type first</option>';
        return;
    }
    
    // Fetch subtypes for the selected type
    fetch(`/api/task-types/${typeId}/subtypes`)
        .then(response => response.json())
        .then(subtypes => {
            subtypeSelect.innerHTML = subtypes.map(subtype => 
                `<option value="${subtype.id}">${subtype.name}</option>`
            ).join('');
        })
        .catch(error => {
            console.error('Error fetching subtypes:', error);
            subtypeSelect.innerHTML = '<option value="">Error loading subtypes</option>';
        });
}
</script>
{% endblock %}
