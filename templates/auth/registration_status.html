{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Registration Status</h2>
        
        {% if message %}
        <div class="{% if org and org.status == 'active' %}bg-green-50 border-green-400 text-green-800{% elif org and org.status in ['suspended', 'pending_deletion', 'rejected'] %}bg-red-50 border-red-400 text-red-800{% else %}bg-amber-50 border-amber-400 text-amber-800{% endif %} border-l-4 p-4 mb-6">
            <p>{{ message }}</p>
        </div>
        {% else %}
        <form method="GET" class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Enter your email address to check registration status:
            </label>
            <input type="email" name="email" required
                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="your@email.com">
            <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Check Status
            </button>
        </form>
        {% endif %}
        
        <div class="text-center">
            <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
